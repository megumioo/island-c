<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 授权回调 - island</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #4FC3F7, #81D4FA);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 48px;
            color: #FFB74D;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #5D4037;
            margin-bottom: 10px;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #FFF9F0;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #F44336;
        }
        
        .loading {
            color: #FF9800;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4FC3F7;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background-color: #E1F5FE;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 14px;
            color: #0277BD;
        }
        
        .action-btn {
            background-color: #24292e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .action-btn:hover {
            background-color: #0366d6;
        }
        
        .back-btn {
            background-color: transparent;
            color: #5D4037;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background-color: #f5f5f5;
        }
        
        .step {
            text-align: left;
            margin: 15px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .step:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }
        
        code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-island-tropical"></i>
        </div>
        
        <h1>GitHub 授权</h1>
        
        <div id="loading" class="status loading">
            <div class="spinner"></div>
            <p>正在处理授权...</p>
        </div>
        
        <div id="success" class="status success" style="display:none;">
            <i class="fas fa-check-circle" style="font-size: 48px; margin-bottom: 15px;"></i>
            <h2>授权成功！</h2>
            <p>GitHub 账号已成功连接。</p>
            <div class="info">
                <i class="fas fa-info-circle"></i>
                正在返回 island 应用...
            </div>
            <button class="action-btn" onclick="returnToApp()">
                <i class="fas fa-arrow-left"></i> 返回 island
            </button>
        </div>
        
        <div id="error" class="status error" style="display:none;">
            <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px;"></i>
            <h2>授权失败</h2>
            <p id="errorMessage">授权过程中出现错误。</p>
            
            <div class="info">
                <strong>手动配置步骤：</strong>
                <div class="step">访问 GitHub → Settings</div>
                <div class="step">Developer settings → Personal access tokens</div>
                <div class="step">创建新 token，勾选 <code>gist</code> 权限</div>
                <div class="step">复制 token 并返回 island 手动粘贴</div>
            </div>
            
            <button class="action-btn" onclick="retryAuthorization()">
                <i class="fas fa-redo"></i> 重试授权
            </button>
            <button class="back-btn" onclick="returnToApp()">
                返回应用
            </button>
        </div>
        
        <div id="manualConfig" class="status" style="display:none;">
            <h2>手动配置 PAT</h2>
            <p>如果您已有 Personal Access Token，请在此输入：</p>
            
            <div style="margin: 20px 0;">
                <input type="password" id="patInput" 
                       placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" 
                       style="width:100%; padding:12px; border:1px solid #ddd; border-radius:6px; font-size:14px;">
            </div>
            
            <div class="info">
                <i class="fas fa-lock"></i>
                Token 仅存储在您的设备上，不会发送到任何服务器
            </div>
            
            <button class="action-btn" onclick="savePAT()">
                <i class="fas fa-save"></i> 保存并连接
            </button>
            <button class="back-btn" onclick="returnToApp()">
                取消
            </button>
        </div>
    </div>

    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        // 显示/隐藏元素函数
        function showElement(id) {
            document.querySelectorAll('.status').forEach(el => {
                el.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }
        
        // 返回应用
        function returnToApp() {
            // 尝试关闭窗口或重定向
            if (window.opener) {
                window.close();
            } else {
                // 重定向回应用
                window.location.href = '../index.html';
            }
        }
        
        // 重试授权
        function retryAuthorization() {
            // 清除现有状态
            localStorage.removeItem('github_auth_state');
            showElement('loading');
            
            // 重新开始授权流程
            setTimeout(() => {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'github_auth_retry'
                    }, '*');
                    window.close();
                } else {
                    window.location.href = '../index.html#github-sync';
                }
            }, 1000);
        }
        
        // 保存 PAT
        function savePAT() {
            const pat = document.getElementById('patInput').value.trim();
            
            if (!pat) {
                alert('请输入 Personal Access Token');
                return;
            }
            
            if (!pat.startsWith('ghp_') && !pat.startsWith('github_pat_')) {
                if (!confirm('这个看起来不像有效的 PAT。请确认您输入的是正确的 Personal Access Token。\n\n是否继续？')) {
                    return;
                }
            }
            
            showElement('loading');
            
            // 保存到父窗口
            if (window.opener) {
                window.opener.postMessage({
                    type: 'github_pat_received',
                    pat: pat
                }, '*');
                
                setTimeout(() => {
                    window.close();
                }, 1500);
            } else {
                // 保存到 localStorage 并重定向
                localStorage.setItem('github_pat_temp', pat);
                window.location.href = '../index.html#github-sync';
            }
        }
        
        // 处理授权回调
        function handleAuthorization() {
            if (error) {
                // OAuth 错误
                document.getElementById('errorMessage').textContent = 
                    errorDescription || error || '授权失败';
                showElement('error');
                return;
            }
            
            if (code) {
                // OAuth 授权码模式
                showElement('loading');
                
                // 发送消息给父窗口
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'github_oauth_callback',
                        code: code,
                        state: state
                    }, '*');
                    
                    // 显示成功并自动关闭
                    setTimeout(() => {
                        showElement('success');
                        setTimeout(() => {
                            window.close();
                        }, 2000);
                    }, 1000);
                } else {
                    // 直接模式，保存 code 并重定向
                    localStorage.setItem('github_oauth_code', code);
                    localStorage.setItem('github_oauth_state', state || '');
                    window.location.href = '../index.html#github-sync';
                }
            } else {
                // 没有 code，可能是直接访问或手动配置
                const hasPAT = localStorage.getItem('github_pat_temp');
                
                if (hasPAT) {
                    // 已有 PAT，自动处理
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'github_pat_received',
                            pat: hasPAT
                        }, '*');
                        localStorage.removeItem('github_pat_temp');
                        showElement('success');
                        setTimeout(() => {
                            window.close();
                        }, 1500);
                    } else {
                        showElement('success');
                        setTimeout(() => {
                            window.location.href = '../index.html#github-sync';
                        }, 1500);
                    }
                } else {
                    // 显示手动配置界面
                    showElement('manualConfig');
                }
            }
        }
        
        // 页面加载完成后处理
        document.addEventListener('DOMContentLoaded', function() {
            // 设置 Font Awesome
            const faScript = document.createElement('script');
            faScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js';
            document.head.appendChild(faScript);
            
            // 处理授权
            handleAuthorization();
            
            // 监听父窗口消息
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'github_auth_status') {
                    if (event.data.success) {
                        showElement('success');
                        setTimeout(() => {
                            window.close();
                        }, 1500);
                    } else {
                        document.getElementById('errorMessage').textContent = 
                            event.data.message || '授权失败';
                        showElement('error');
                    }
                }
            });
            
            // 如果5秒后还在加载，显示手动配置选项
            setTimeout(() => {
                if (document.getElementById('loading').style.display !== 'none') {
                    const loadingDiv = document.getElementById('loading');
                    loadingDiv.innerHTML += `
                        <p style="margin-top:20px; color:#666;">
                            授权过程较慢？<br>
                            <button onclick="showElement('manualConfig')" 
                                    style="background:none; border:none; color:#0366d6; cursor:pointer; text-decoration:underline;">
                                尝试手动配置
                            </button>
                        </p>
                    `;
                }
            }, 5000);
        });
        
        // 监听键盘事件
        document.addEventListener('keydown', function(event) {
            // ESC 键返回
            if (event.key === 'Escape') {
                returnToApp();
            }
            
            // Enter 键保存 PAT
            if (event.key === 'Enter' && document.getElementById('manualConfig').style.display === 'block') {
                savePAT();
            }
        });
    </script>
</body>
</html>
